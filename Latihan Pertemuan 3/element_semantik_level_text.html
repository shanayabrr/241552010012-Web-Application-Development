<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Semantik Teks Inline CSS</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px; font-size:12px;">

    <h2 style="text-align:center; margin-bottom:12px; font-size:14px;">Contoh Elemen Teks Semantik</h2>

    <div style="border:1px solid #333; padding:10px; width:300px; font-size:10px;">

        <!-- Tanggal/Waktu -->
        <div style="margin-bottom:6px;">
            <strong>Tanggal/Waktu:</strong><br>
            <time datetime="2024-01-15" style="background:#f0f0f0; padding:2px 4px;">15 Januari 2024</time><br>
            <time datetime="PT1H30M" style="background:#f0f0f0; padding:2px 4px;">1 jam 30 menit</time>
        </div>

        <!-- Info Kontak -->
        <div style="margin-bottom:6px;">
            <strong>Info Kontak:</strong><br>
            <address style="font-style:normal; line-height:1.2;">
                Ditulis oleh <a href="mailto:john@ex.com" style="color:#0066cc;">John</a><br>
                123 Jalan Utama, Jakarta
            </address>
        </div>

        <!-- Singkatan -->
        <div style="margin-bottom:6px;">
            <strong>Singkatan:</strong><br>
            <abbr title="HyperText Markup Language" style="border-bottom:1px dotted #333; cursor:help;">HTML</abbr>
        </div>

        <!-- Input Keyboard -->
        <div style="margin-bottom:6px;">
            <strong>Input Keyboard:</strong><br>
            Tekan <kbd style="background:#e0e0e0; padding:2px 4px; border-radius:3px;">Ctrl</kbd> +
            <kbd style="background:#e0e0e0; padding:2px 4px; border-radius:3px;">S</kbd> untuk menyimpan.
        </div>

    </div>

</body>
</html>
