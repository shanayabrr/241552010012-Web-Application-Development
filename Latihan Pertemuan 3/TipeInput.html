<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Ultra mini</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 2px;">

    <h2 style="font-size: 8px; margin: 2px 2px 0; padding: 0;">Form Ultra Mini</h2>

    <form style="display: flex; flex-direction: column; gap: 1px; max-width: 160px; font-size: 7px;">

<label>Teks: <input type="text" style="padding: 0; font-size: 7px; height: 8px; width: 100%;" /></label>
<label>Email: <input type="email" style="padding: 0; font-size: 7px; height: 8px; width: 100%;" /></label>
<label>Pass: <input type="password" style="padding: 0; font-size: 7px; height: 8px; width: 100%;" /></label>
<label>Angka: <input type="number" style="padding: 0; font-size: 7px; height: 8px; width: 100%;" /></label>
<label>Telp: <input type="tel" style="padding: 0; font-size: 7px; height: 8px; width: 100%;" /></label>
<label>URL: <input type="url" style="padding: 0; font-size: 7px; height: 8px; width: 100%;" /></label>
<label>Cari: <input type="search" style="padding: 0; font-size: 7px; height: 8px; width: 100%;" /></label>
<label>Tgl: <input type="date" style="padding: 0; font-size: 7px; height: 8px; width: 100%;" /></label>
<label>Jam: <input type="time" style="padding: 0; font-size: 7px; height: 8px; width: 100%;" /></label>
<label>Warna:</label> <input type="color" style="padding: 0; width: 20px; height: 8px;" /></label>
<label>Range:<input type="range" min="0" max="180" style="width: 100%; height: 10px; margin: 0; padding: 0"/></label>
<label>File: <input type="file" style="padding: 8; font-size: 6px; height: 14px; width: 100%;"/></label>

<input type="hidden" name="tersembunyi" value="rahasia" />

<button type="submit" style="padding: 3px; font-size: 7px; cursor: pointer; height: 16px; margin-top: 2px;">Kirim</button>

    </form>
</body>
</html>
