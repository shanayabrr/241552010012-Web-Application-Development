<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Ultra Mini</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 2px;">

    <h2 style="font-size: 8px; margin: 2px 2px 0; padding: 0;">Form</h2>

    <form style="display: flex; flex-direction: column; gap: 1px; max-width: 160px; font-size: 7px;">
        <!-- Teks dengan placeholder dan panjang teks -->
        <label>Teks : <input type="text" placeholder="Masukkan teks" minlength="3" maxlength="20" style="padding: 0; font-size: 7px; height: 8px; width: 100%;" /></label>

        <!-- Email wajib diisi -->
        <label>Email: <input type="email" placeholder="Masukkan email" required style="padding: 0; font-size: 7px; height: 8px; width: 100%;" /> </label>

        <!-- Password dengan nilai default -->
        <label>Pass: <input type="password" value="rahasia123" style="padding: 0; font-size: 7px; height: 8px; width: 100%;" /></label>

        <!-- Angka dengan batasan min/max -->
        <label>Angka: <input type="number" min="1" max="100" value="10" style="padding: 0; font-size: 7px; height: 8px; width: 100%;" /></label>

        <!-- Telp dengan pattern regex -->
        <label>Telp: <input type="tel" pattern="^\+62[0-9]{9,12}" placeholder="+628123456789" style="padding: 0; font-size: 7px; height: 8px; width: 100%;" /></label>

        <!-- URL dengan placeholder -->
        <label>URL: <input type="url" placeholder="https://example.com" style="padding: 0; font-size: 7px; height: 8px; width: 100%;" /></label>

        <!-- Search dengan placeholder -->
        <label>Cari: <input type="search" placeholder="Cari..." style="padding: 0; font-size: 7px; height: 8px; width: 100%;" /></label>

        <!-- Tanggal -->
        <label>Tgl: <input type="date" style="padding: 0; font-size: 7px; height: 8px; width: 100%;" /></label>

        <!-- Jam -->
        <label>Jam: <input type="time" style="padding: 0; font-size: 7px; height: 8px; width: 100%;" /></label>

        <!-- Warna -->
        <label>Warna: <input type="color" value="#ff0000" style="padding: 0; width: 20px; height: 8px;" /></label>

        <!-- Range -->
        <label>Range: <input type="range" min="0" max="100" value="50" style="width: 100%; height: 10px; margin: 0; padding: 0;" /></label>

        <!-- File -->
        <label>File: <input type="file" style="padding: 0; font-size: 6px; height: 14px; width: 100%;" /></label>

        <!-- Hidden -->
        <input type="hidden" name="tersembunyi" value="rahasia" />

        <!-- Disabled dan Readonly -->
        <label>Disabled: <input disabled value="Tak bisa diedit" style="padding: 0; font-size: 7px; height: 8px; width: 100%;" /></label>
        <label>Readonly: <input readonly value="Tak bisa diedit, tapi terkirim" style="padding: 0; font-size: 7px; height: 8px; width: 100%;" /></label>

        <button type="submit" style="padding: 1px; font-size: 7px; cursor: pointer; height: 16px; margin-top: 2px;">Kirim</button>

        </form>

</body>
</html>
